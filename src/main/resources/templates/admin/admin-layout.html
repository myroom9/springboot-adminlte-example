<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 3 | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE">Admin</title>
    <style th:replace="/admin/share/style"></style>
    <script th:replace="/admin/share/script"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <div th:replace="/admin/share/header"></div>

        <div th:replace="/admin/share/sidebar"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">

            <div layout:fragment="content"></div>

        </div>

        <div th:replace="/admin/share/footer"></div>

        <div th:fragment="script"></div>

    </div>
</body>
</html>
